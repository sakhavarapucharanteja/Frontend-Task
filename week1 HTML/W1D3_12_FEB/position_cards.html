<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                
                background-color: rgb(198, 171, 171);
            }
            .i1{
                width: 180px;
            }
            .i2{
                width: 180px;
                height: 130px;
            }
            .i3{
                width: 180px;
                height: 130px;
            }
            

            .image{
                margin-left: 15px;
                padding-top: 10px;
            }

            .container{
                display: flex;
                margin-right: 5px;
                margin-top: 10px;
                vertical-align: top;
                width: 211px;
                height: 250px;
                background-color: white;
                display: inline-block;
            }
            .h4{
                color: #101212;
                margin: 0px;
                padding-left: 5px;
            }
            .p1{
                color: #595b5b;
                margin: 0px;
                margin-bottom: 10px;
                padding-left: 5px;
            }
            .button{
                background-color: rgb(81, 81, 250);
                border: none;
                border-radius: 2px;
                padding-left: 20px;
                padding-right: 20px;
                padding-top: 5px;
                padding-bottom: 5px;
                color: white;
                margin-left: 5px;
                cursor: pointer;
            }

            .button:hover{
                background-color: rgb(108, 108, 246);
            }
            .textpart{
                width: 180px;
                height: 90px;
                border-radius: 0px;
                background-color: wheat;
                
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="image">
                <img class="i1" src="https://scx2.b-cdn.net/gfx/news/hires/2018/2-dog.jpg" alt="golden dog">
                <div class="textpart">
                    <h4 class="h4">Oliver</h4>
                    <p class="p1">6 mutual friends</p>
                    <button class="button">Add Friend</button>
                </div>
            </div> 
        </div>


        <div class="container">
            <div class="image">
                <img class="i2" src="https://dogtime.com/wp-content/uploads/sites/12/2024/03/GettyImages-1285465107-e1710251441662.jpg" alt="golden dog">
                <div class="textpart">
                    <h4 class="h4">Rex</h4>
                    <p class="p1">4 mutual friends</p>
                    <button class="button">Add Friend</button>
                </div>
            </div> 
        </div>


        <div class="container">
            <div class="image">
                <img class="i3" src="https://wallpaperaccess.com/full/327871.jpg" alt="golden dog">
                <div class="textpart">
                    <h4 class="h4">Mimi</h4>
                    <p class="p1">2 mutual friends</p>
                    <button class="button">Add Friend</button>
                </div>
            </div> 
        </div>


        
    </body>
</html>
