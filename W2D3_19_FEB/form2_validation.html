<!DOCTYPE html>
<html>
    <head>
        <style>
            .username{
                margin-bottom: 10px;
                padding: 5px 10px 5px 5px;
            }

            .password{
                margin-bottom: 10px;
                padding: 5px 10px 5px 5px;
            }
            .submit{
                padding: 5px 10px 5px 10px;
            }
            

        </style>

        <script type="text/javascript">
            function clickme(){
                let username=document.getElementById("user");
                let password=document.getElementById("pass");
                
                if(username.value.trim()==""){
                    alert("Username Not Entered");
                    username.style.border="solid 3px red";
                    return false;
                }
                else if(password.value.trim()=="",5<length.password){
                    alert("Password Not Entered");
                    return false;
                }
                else if(password.value.trim().length<5){
                    alert("Password Is Too Short")
                    return false;
                }
                else{
                    return true;
                }
            }

        </script>
    </head>
    <body>
        <form onsubmit="return clickme()" action="welcome_page.html">
            <input id="user" class="username" type="text" placeholder="Username:"><br>
            <input id="pass" class="password" type="password" placeholder="password:"><br>
            <button class="submit">Submit</button>
        </form>    
    </body>
</html>
